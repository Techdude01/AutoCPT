<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speech to CPT</title>
    
    <!-- Bootstrap CDN for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="bg-light text-center py-5">

    <div class="container">
        <h1 class="mb-4 text-primary"><i class="fas fa-microphone"></i> Live Speech to CPT</h1>

        <!-- Buttons for Starting & Stopping Speech -->
        <button id="start-btn" class="btn btn-success me-2">
            <i class="fas fa-play"></i> Start Listening
        </button>
        <button id="stop-btn" class="btn btn-danger" disabled>
            <i class="fas fa-stop"></i> Stop
        </button>

        <!-- Transcribed Text -->
        <div class="mt-4">
            <h3 class="text-dark">Transcribed Text:</h3>
            <div class="border p-3 bg-white shadow-sm rounded" id="transcription">
                <em>Start speaking...</em>
            </div>
        </div>

        <!-- Loading Spinner (Initially Hidden) -->
        <div id="loading-spinner" class="spinner-border text-primary mt-3" role="status" style="display: none;">
            <span class="visually-hidden">Processing...</span>
        </div>

        <!-- CPT Code Results -->
        <div class="mt-4">
            <h3 class="text-dark">Detected CPT Codes:</h3>
            <ul id="cpt-codes" class="list-group"></ul>
        </div>

                <!-- X-Ray Image Upload Section -->
        <div class="mt-4">
            <h3 class="text-dark">Upload X-Ray Image:</h3>

            <input type="file" id="file-upload" class="form-control mb-2">
            <button id="upload-btn" class="btn btn-primary">
                <i class="fas fa-upload"></i> Upload Image
            </button>
            <p id="upload-status" class="mt-2 text-muted"></p>

            <!-- Loading Spinner -->
            <div id="loading-spinner2" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                <span class="visually-hidden">Uploading...</span>
            </div>

            <!-- Image Preview Container -->
            <div class="mt-3 d-flex justify-content-between">
                <!-- Uploaded Image -->
                <div>
                    <h5>Uploaded Image</h5>
                    <img id="uploaded-image" src="" class="img-fluid" alt="Uploaded Image" style="display: none;">
                </div>

                <!-- Processed Image with Bounding Boxes -->
                <div>
                    <h5>Processed Image</h5>
                    <img id="processed-image" src="" class="img-fluid" alt="Bounding Box Image" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for Better UI -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
